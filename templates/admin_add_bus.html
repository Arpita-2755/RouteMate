<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus Route - Routemate</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--secondary);
        }
        .form-group input {
            width: 100%;
            max-width: 400px;
        }
        .time-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="/static/logo.png" alt="Routemate Logo">
                <span>RouteMate</span>
            </div>
            <nav>
                <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
                {% if session.get('user_id') %}
                    <a href="/dashboard" {% if request.path == '/dashboard' %}class="active"{% endif %}>Dashboard</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login" {% if request.path == '/login' %}class="active"{% endif %}>Login</a>
                    <a href="/register" {% if request.path == '/register' %}class="active"{% endif %}>Register</a>
                {% endif %}
                <a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About Us</a>
                <a href="/feedback" {% if request.path == '/feedback' %}class="active"{% endif %}>Feedback</a>
                <a href="/contact" {% if request.path == '/contact' %}class="active"{% endif %}>Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="card fade-in-up">
            <h2>Add New Bus Route</h2>
            <form method="post">
                <div class="form-group">
                    <label for="bus_id">Bus ID:</label>
                    <input type="number" id="bus_id" name="bus_id" placeholder="Enter Bus ID" required>
                </div>
                
                <div class="form-group">
                    <label for="bus_from">From (Departure City):</label>
                    <input type="text" id="bus_from" name="bus_from" placeholder="Enter departure city" required>
                </div>
                
                <div class="form-group">
                    <label for="bus_to">To (Destination City):</label>
                    <input type="text" id="bus_to" name="bus_to" placeholder="Enter destination city" required>
                </div>
                
                <h3 style="color: var(--secondary); margin: 2rem 0 1rem 0;">Schedule Information</h3>
                <div class="time-inputs">
                    <div class="form-group">
                        <label for="start_time">Start Time (Departure):</label>
                        <input type="time" id="start_time" name="start_time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="journey_time">Journey Duration (Total Hours):</label>
                        <input type="number" id="journey_time" name="journey_time" placeholder="e.g., 26 for 1 day 2 hours" min="1" required>
                        <small style="color: var(--secondary); font-size: 0.9rem;">Enter total hours (will be converted to days and hours for display)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="arrival_time">Arrival Time:</label>
                        <input type="time" id="arrival_time" name="arrival_time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fare">Fare (₹):</label>
                    <input type="number" id="fare" name="fare" placeholder="Enter fare amount" required>
                </div>
                
                <div class="form-group">
                    <label for="total_seats">Total Seats Available:</label>
                    <input type="number" id="total_seats" name="total_seats" placeholder="Enter number of seats" required>
                </div>
                
                <button type="submit">Add Route</button>
            </form>
        </div>
    </main>
    <button id="darkModeToggle" class="btn" style="position:fixed;bottom:2rem;right:2rem;z-index:200;">🌙 Dark Mode</button>
    <footer>
        <p>&copy; 2025 Routemate | Developed by Arpita Mishra</p>
    </footer>
    <script>
        document.querySelectorAll('.fade-in-up').forEach((el, i) => {
            el.style.opacity = 0;
            setTimeout(() => {
                el.style.transition = 'opacity 1.2s';
                el.style.opacity = 1;
            }, 200 + i * 150);
        });
        const toggle = document.getElementById('darkModeToggle');
        function setDarkMode(on) {
            if (on) {
                document.body.classList.add('dark-mode');
                toggle.textContent = '☀️ Light Mode';
                localStorage.setItem('darkMode', 'on');
            } else {
                document.body.classList.remove('dark-mode');
                toggle.textContent = '🌙 Dark Mode';
                localStorage.setItem('darkMode', 'off');
            }
        }
        if (localStorage.getItem('darkMode') === 'on') {
            setDarkMode(true);
        }
        toggle.onclick = () => {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        };
    </script>
</body>
</html>
